<head>
  <meta charset="utf-8">

  <style>
    .body {
      overflow:hidden;
      padding: 0;
      margin: 0;
    }
  .img-bg-section {
    background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), 
                url('../assets/images/backgrounds/sign-up.jpeg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  .sign-in {
    position: relative;
    z-index: 3;
  }

  .card {
    background: rgba(255, 255, 255, 0.08);
    color: white;
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
  }

  .card .card-body {
    background: transparent;
  }

  .minimal-input {
    background: transparent;
    border: none;
    border-bottom: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 0;
    padding-left: 0;
    padding-right: 0;
    color: #ffffff;
  }

  .minimal-input::placeholder {
    color: rgba(255, 255, 255, 0.37);
    font-weight: 400;
  }

  .minimal-input:focus {
    background: transparent;
    border-color: #ffffff;
    color: #ffffff;
    box-shadow: none;
    outline: none;
  }

  .card a {
    color: #ddbeff;
  }


  .card .auth-btn {
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(60px);
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .page-wrapper {
    min-height: 100vh;
  }

  /* Fullscreen auth section, no extra padding on mobile */
  .img-bg-section {
    min-height: 100vh;
    padding-top: 0;
    padding-bottom: 0;
    display: flex;
    align-items: center;
  }

  /* Kill bottom margin on the card and its container on small screens */
  @media (max-width: 767.98px) {
    .img-bg-section .container {
      padding-bottom: 0;
      padding-top: 0;
    }

    .sign-in.card {
      margin-bottom: 0 !important;
    }
  }

  /* Make scroll-to-top button not affect layout */
  .get-template {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index: 1000;
  }


</style>

</head>

<body>

  <div class="page-wrapper overflow-hidden">

    <section class="img-bg-section d-flex align-items-center justify-content-center min-vh-100 position-relative overflow-hidden">
    <div class="container py-3">
    <div class="sign-in card mx-auto shadow-lg">
      <div class="card-body py-8 px-lg-5">
        <a href="index.html" class="mb-8 hstack justify-content-center">
          <img src="../assets/images/logos/head-logo.png" alt="logo-dark" class="img-fluid">
        </a>
        <div class="hstack gap-3">
          <!-- Google Sign-Up -->
          <a href="javascript:void(0)" onclick="signUpGoogle()" 
            class="btn auth-btn px-3 py-2 fs-4 text-dark w-50 fw-medium hstack gap-2 lh-lg justify-content-center">
            Sign Up <img src="../assets/images/svgs/icon-google.svg" alt="google" class="img-fluid">

          <!-- GitHub Sign-Up -->
          <a href="javascript:void(0)" onclick="signUpGithub()" 
            class="btn auth-btn px-3 py-2 fs-4 text-dark w-50 fw-medium hstack gap-2 lh-lg justify-content-center">

        </div>
        <div class="d-flex align-items-center my-8">
            <div class="flex-grow-1" style="border-top: 1px solid #ddbeff;"></div>
            <span class="mx-3 fs-3">OR</span>
            <div class="flex-grow-1" style="border-top: 1px solid #ddbeff;"></div>

<script>
  // Popup conflict manager
  let authPopupOpen = false;
  
  // Error display element (you already have showError / hideError)
  const errorDiv = document.createElement('div');
  errorDiv.id = 'auth-error';
  errorDiv.style.cssText = `
    display: none;
    background: #f8d7da;
    color: #721c24;
    padding: 12px 16px;
    border-radius: 6px;
    border-left: 4px solid #dc3545;
    margin-bottom: 20px;
    font-size: 14px;
    font-weight: 500;
  `;
  
  function showError(message) {
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    document.querySelector('.card-body').insertBefore(errorDiv, document.querySelector('form'));
    setTimeout(() => {
      errorDiv.style.display = 'none';
    }, 5000);
  }
  
  function hideError() {
    errorDiv.style.display = 'none';
  }

  // SAFEAUTH: shared popup wrapper
  function safeAuthPopup(authProvider, successCallback) {
    if (authPopupOpen) {
      showError('Please wait for the current login to complete.');
      return;
    }

    hideError();
    authPopupOpen = true;

    auth.signInWithPopup(authProvider)
      .then(result => {
        successCallback(result);
        authPopupOpen = false;
      })
      .catch(error => {
        console.error('Auth error:', error);
        showError('Login failed: ' + error.message);
        authPopupOpen = false;
      });
  }

  function signUpGoogle() {
    safeAuthPopup(
      new firebase.auth.GoogleAuthProvider(),
      () => window.location.href = '/html/index.html'
    );
  }

  function signUpGithub() {
    safeAuthPopup(
      new firebase.auth.GithubAuthProvider(),
      () => window.location.href = '/html/index.html'
    );
  }
  
  function signUpEmail(name, email, password) {
  hideError();

  if (!name || !email || !password) {
    showError('Please fill in all fields.');
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      const user = userCredential.user;
      console.log('User created:', user.email);
      return user.updateProfile({ displayName: name }).then(() => user);
    })
    .then(user => {
      console.log('Sending verification email to:', user.email);
      return user.sendEmailVerification();
    })
    .then(() => {
      console.log('Verification email send() promise resolved');
      showError('Registration complete. Please check your email (including spam/promotions).');
      // Comment redirect for now while testing
      // window.location.href = '/html/index.html';
    })
    .catch(err => {
      console.error('Email signup failed:', err);
      let errorMsg = 'Signup failed: ';
      
      switch (err.code) {
        case 'auth/email-already-in-use':
          errorMsg += 'Email already registered. Try signing in instead.';
          break;
        case 'auth/weak-password':
          errorMsg += 'Password should be at least 6 characters.';
          break;
        case 'auth/invalid-email':
          errorMsg += 'Please enter a valid email address.';
          break;
        default:
          errorMsg += err.message;
      }
      showError(errorMsg);
    });
}

  // Check auth state on page load
  function showInfo(message) {
    const infoDiv = document.createElement('div');
    infoDiv.style.cssText = `
      background: #e0f2fe;
      color: #0f172a;
      padding: 12px 16px;
      border-radius: 6px;
      border-left: 4px solid #0284c7;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
    `;
    infoDiv.textContent = message;
    document.querySelector('.card-body').prepend(infoDiv);
  }

  auth.onAuthStateChanged((user) => {
    if (user) {
      showInfo('You are already signed in. Redirecting to home...');
      setTimeout(() => {
        window.location.href = '/html/index.html';
      }, 2000); // 2 seconds
    }
  });

</script>
