<head>
  <meta charset="utf-8">

.img-bg-section {
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),

<body>

  <!--  Page Wrapper -->
  <div class="page-wrapper overflow-hidden">

    <!--  Get in touch Section -->
    <section class="img-bg-section d-flex align-items-center justify-content-center min-vh-100 position-relative overflow-hidden">
    <div class="container py-3">
    <div class="sign-in card mx-auto shadow-lg">
      <div class="card-body py-8 px-lg-5">
        <a href="index.html" class="mb-8 hstack justify-content-center">
          <img src="../assets/images/logos/head-logo-black.png" alt="logo-dark" class="img-fluid">
        </a>
        <div class="hstack gap-3">
          <!-- Google Sign-Up -->
          <a href="javascript:void(0)" onclick="signUpGoogle()" 
            class="btn btn-outline-light bg-white px-3 py-2 fs-4 text-dark w-50 fw-medium hstack gap-2 lh-lg justify-content-center">
            Sign Up <img src="../assets/images/svgs/icon-google.svg" alt="google" class="img-fluid">
          </a>
          <!-- GitHub Sign-Up -->
          <a href="javascript:void(0)" onclick="signUpGithub()" 
            class="btn btn-outline-light bg-white px-3 py-2 fs-4 text-dark w-50 fw-medium hstack gap-2 lh-lg justify-content-center">
            Sign Up <img src="../assets/images/svgs/icon-github.svg" alt="github" class="img-fluid">
          </a>
        </div>
        <div class="position-relative hstack justify-content-center">
          <hr class="my-8 w-100 d-block">
          <p class="mb-0 fs-3 bg-body px-3 position-absolute top-50 start-50 translate-middle">OR</p>
        </div>
        <form class="d-flex flex-column gap-3" onsubmit="event.preventDefault(); signUpEmail(document.getElementById('signupName').value, document.getElementById('exampleInputEmail1').value, document.getElementById('inputPassword').value); return false;">
          <div>
            <input type="text" id="signupName" class="form-control border-bottom" placeholder="Full Name">
          </div>
          <div>
            <input type="email" class="form-control border-bottom" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
          </div>
          <div>
            <input type="password" class="form-control border-bottom" id="inputPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-dark w-100 justify-content-center py-2 fw-medium my-7 fs-4 lh-lg">
            Sign Up
          </button>
        </form>
        <p class="text-center mb-1 d-block fw-medium">By creating an account, you agree with our <a class="text-dark" href="privacy-policy.html">Privacy</a> and <a class="text-dark" href="terms-and-conditions.html">Terms</a>.</p>
        <p class="mb-0 fw-medium text-center">Already have an account? <a class="text-dark" href="sign-in.html">Sign In</a></p>
      </div>
    </div>
  </div>
</section>


  </div>

  <div class="get-template hstack gap-2">
    
    <button class="btn bg-primary p-2 round-52 rounded-circle hstack justify-content-center flex-shrink-0"
      id="scrollToTopBtn">
      <iconify-icon icon="lucide:arrow-up" class="fs-7 text-dark"></iconify-icon>
    </button>
  </div>


  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>

  <script src="../assets/libs/aos-master/dist/aos.js"></script>
  <script src="../assets/js/custom.js"></script>

  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

<script>

    authDomain: "leafsingularity.firebaseapp.com",
    projectId: "leafsingularity",
    storageBucket: "leafsingularity.firebasestorage.app",
    messagingSenderId: "750853229730",
    appId: "1:750853229730:web:983f2a663ed5a03d475bfb"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>

<script>
  function signUpGoogle() {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
        .then(() => window.location.href = '/html/index.html')
        .catch(err => alert('Google failed: ' + err.message));
    }
    
    function signUpGithub() {
      auth.signInWithPopup(new firebase.auth.GithubAuthProvider())
        .then(() => window.location.href = '/html/index.html')
        .catch(err => alert('GitHub failed: ' + err.message));
    }
    
    function signUpEmail(name, email, password) {
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => userCredential.user.updateProfile({ displayName: name }))
        .then(() => window.location.href = '/html/index.html')
        .catch(err => alert('Email failed: ' + err.message));
    }
</script>


</body>
