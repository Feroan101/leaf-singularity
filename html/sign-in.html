<head>

  <style>
    .body {
      overflow:hidden;
      padding: 0;
      margin: 0;
    }

    .img-bg-section {
      background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),

      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .sign-in {
      position: relative;
      z-index: 3;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .card .card-body {
      background: transparent;
    }

    .minimal-input {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 0;
      padding-left: 0;
      padding-right: 0;
      color: #ffffff;
    }

    .minimal-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    .minimal-input:focus {
      background: transparent;
      border-color: #ffffff;
      color: #ffffff;
      box-shadow: none;
      outline: none;
    }

      color: #ddbeff;
    }


    .card .auth-btn {

      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(60px);
    }

<body>

  <div class="page-wrapper overflow-hidden">

    <!--  Get in touch Section -->
   <section class="img-bg-section d-flex align-items-center justify-content-center min-vh-100 position-relative overflow-hidden">
      <div class="container py-3">
        <div class="sign-in card mx-auto shadow-lg">
          <div class="card-body py-8 px-lg-5">
            <a href="index.html" class="mb-8 hstack justify-content-center">
              <img src="../assets/images/logos/head-logo.png" alt="logo-dark" class="img-fluid ">
            </a>
            <div class="hstack gap-3">
              <!-- Google Sign-In -->
              <a href="javascript:void(0)" onclick="signInGoogle()" 
                class="btn btn-outline-light auth-btn px-3 py-2 fs-4 text-dark w-50 fw-medium hstack gap-2 lh-lg justify-content-center">
                Sign In <img src="../assets/images/svgs/icon-google.svg" alt="google" class="img-fluid">
              </a>

              <!-- GitHub Sign-In -->
              <a href="javascript:void(0)" onclick="signInGithub()" 
                class="btn btn-outline-light auth-btn px-3 py-2 fs-4 text-dark w-50 fw-medium hstack gap-2 lh-lg justify-content-center">
                Sign In <img src="../assets/images/svgs/icon-github.svg" alt="github" class="img-fluid">
              </a>
            </div>
            <div class="position-relative hstack justify-content-center">
              <hr class="my-8 w-100 d-block" style="background-color: #ddbeff;">
              <p class="mb-0 fs-3 bg-body px-3 position-absolute top-50 start-50 translate-middle" style="color: black;">OR</p>
            </div>
            <form class="d-flex flex-column gap-3" onsubmit="event.preventDefault(); signInEmail(document.getElementById('exampleInputEmail1').value, document.getElementById('inputPassword').value); return false;">
              <div>
                <input type="email" class="form-control minimal-input" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
              </div>
              <div>
                <input type="password" class="form-control minimal-input" id="inputPassword" placeholder="Password">
              </div>
              <button type="submit" class="btn w-100 justify-content-center py-2 fw-medium my-7 fs-4 lh-lg" style="background-color: #ddbeff;">
                Sign In
              </button>
            </form>
            <a class="text-center mb-1 d-block fw-medium" href="#">Forget Password?</a>
            <p class="mb-0 fw-medium text-center">Not a member yet? <a href="sign-up.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="get-template hstack gap-2">
    
    <button class="btn bg-primary p-2 round-52 rounded-circle hstack justify-content-center flex-shrink-0"
      id="scrollToTopBtn">
      <iconify-icon icon="lucide:arrow-up" class="fs-7 text-dark"></iconify-icon>
    </button>

<script>
  // Popup conflict manager
  let authPopupOpen = false;
  
  // Error display element
  const errorDiv = document.createElement('div');
  errorDiv.id = 'auth-error';
  errorDiv.style.cssText = `
    display: none;
    background: #f8d7da;
    color: #721c24;
    padding: 12px 16px;
    border-radius: 6px;
    border-left: 4px solid #dc3545;
    margin-bottom: 20px;
    font-size: 14px;
    font-weight: 500;
  `;
  
  function showError(message) {
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    document.querySelector('.card-body').insertBefore(errorDiv, document.querySelector('form'));
    
    setTimeout(() => {
      errorDiv.style.display = 'none';
    }, 5000);
  }
  
  function hideError() {
    errorDiv.style.display = 'none';
  }

  function safeAuthPopup(authProvider, successCallback) {
    if (authPopupOpen) {
      showError('Please wait for the current login to complete.');
      return;
    }
    
    hideError();
    authPopupOpen = true;
    
    auth.signInWithPopup(authProvider)
      .then(result => {
        successCallback(result);
        authPopupOpen = false;
      })
      .catch(error => {
        console.error('Auth error:', error);
        showError('Login failed: ' + error.message);
        authPopupOpen = false;
      });
  }

  // Google / GitHub sign-in
  function signInGoogle() {
    safeAuthPopup(
      new firebase.auth.GoogleAuthProvider(),
      () => window.location.href = '/html/index.html'
    );
  }

  function signInGithub() {
    safeAuthPopup(
      new firebase.auth.GithubAuthProvider(),
      () => window.location.href = '/html/index.html'
    );
  }
  
  // Email sign-in
  function signInEmail(email, password) {
    hideError();
    
    if (!email || !password) {
      showError('Please enter email and password.');
      return;
    }
    
    auth.signInWithEmailAndPassword(email, password)
      .then(() => window.location.href = '/html/index.html')
      .catch(err => {
        console.error('Email login failed:', err);
        let errorMsg = 'Login failed: ';
        
        switch (err.code) {
          case 'auth/user-not-found':
            errorMsg += 'No account found with this email. Please sign up first.';
            break;
          case 'auth/wrong-password':
            errorMsg += 'Incorrect password. Try again.';
            break;
          case 'auth/invalid-email':
            errorMsg += 'Please enter a valid email address.';
            break;
          case 'auth/too-many-requests':
            errorMsg += 'Too many failed attempts. Please try again later.';
            break;
          default:
            errorMsg += err.message;
        }
        showError(errorMsg);
      });
  }
</script>
