<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="../assets/css/hello.css" />
</head>
<body>
    
    <main>
        <div class="typewriter-container">
            <h1 id="typewriter" contenteditable="true"><span class="typewriter"></span></h1>
            <h1 id="typewriter2" contenteditable="true" style="font-size: 36px;"><span class="typewriter2"></span></h1>
        </div>
    </main>

    <script href="../assets/js/hello.js"></script>
   <script>
        setTimeout(() => {
        document.querySelector('.typewriter2').classList.add('typing-complete');
        }, 3200);

        setTimeout(() => {
        document.getElementById('typewriter').classList.add('typed'); // Pan out starts
        }, 3200);

        setTimeout(() => {
        document.querySelector('.typewriter').classList.add('done1');
        }, 2800);

        setTimeout(() => {
        document.querySelector('.typewriter2').classList.add('done2');
        }, 9500);

        // Pan out complete → fade page → redirect
        setTimeout(() => {
        document.documentElement.classList.add('fade-out');
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1200); // After pan-out + fade
        }, 9550); // After all animations
    </script>

</body>
</html>
