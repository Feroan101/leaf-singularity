<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="../assets/css/hello.css" />
</head>
<body>
    
    <main>
        <div class="typewriter-container">
            <h1 id="typewriter" contenteditable="true"><span class="typewriter"></span></h1>
            <h1 id="typewriter2" contenteditable="true" style="font-size: 36px;"><span class="typewriter2"></span></h1>
        </div>
    </main>

    <script href="../assets/js/hello.js"></script>
   <script>
        // REMOVE THIS LINE - CSS handles typing!
        // typeWriter(document.getElementById('typewriter'), 'Hello. Create anywhere.');

        setTimeout(() => {
        document.querySelector('.typewriter2').classList.add('typing-complete');
        }, 3200);

        setTimeout(() => {
        document.getElementById('typewriter').classList.add('typed');
        }, 3200);

        setTimeout(() => {
        document.querySelector('.typewriter').classList.add('done1');
        }, 2800);

        setTimeout(() => {
        document.querySelector('.typewriter2').classList.add('done2');
        }, 9500);

        setTimeout(() => {
            document.documentElement.classList.add('fade-out'); // Fade entire page
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1200); // Redirect after fade
            }, 9600);
    </script>
</body>
</html>
